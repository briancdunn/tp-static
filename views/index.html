{% extends 'layout.html' %}


{% block body %}


<div class="row"> 

    <div id="map-canvas" class="col-lg-8 col-sm-8 col-md-8 col-xs-8">
    </div>

    <div id="sidepanel" class=" col-lg-4 col-sm-4 col-md-4 col-xs-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <label class="control-label">Hotels</label>
                <div class="row">
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                        <select name="Hotels" class="form-control ">
                            {% for hotel in hotels %}
                            <option> {{ hotel.name }} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <button class="btn btn-primary btn-circle">+</button>
                    </div>
                </div>
                <label class="control-label">Activities</label>
                <div class="row">  
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                        <select name="Activities" class="form-control">
                            {% for activity in activities %}
                            <option> {{ activity.name }} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <button class="btn btn-primary btn-circle">+</button>
                    </div>
                </div>
                <label class="control-label">Restaurants</label>
                <div class="row"> 
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                        <select name="Restaurants" class="form-control">
                            {% for restaurant in restaurants %}
                            <option> {{ restaurant.name }} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <button class="btn btn-primary btn-circle">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>






{% endblock %}
